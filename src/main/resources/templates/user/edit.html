<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Подключение скриптов Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">


<div class="container-fluid">
    <div class="row">

        <!-- Форма для редактирования user'а -->
        <!-- Form for editing the user -->
        <form th:object="${editedUser}" th:action="@{/user/{id}(id=${editedUser.getId()})}" method="post"
              class="my-form">


            <div class="container-fluid">
                <div class="row g-3 align-items-center">


                    <div th:if="${userEditPassword}" class="col-2">
                        <label for="password" class="visually-hidden">Password</label>
                        <input type="text" th:field="*{password}" class="form-control" id="password"
                               placeholder="">
                    </div>

                    <div th:if="${!userEditPassword}" class="col-2">
                        <label for="password" class="visually-hidden">Password</label>
                        <input type="text" th:field="*{password}" class="form-control" id="password"
                               placeholder="" readonly>
                    </div>

                    <div class="col-2">
                        <label for="userName" class="visually-hidden">Initials</label>
                        <input type="text" th:field="*{initials}" class="form-control" id="userName"
                               placeholder="">
                    </div>

                    <div th:if="${userEditRole}" class="col-2">
                        <label for="role" class="visually-hidden">Role</label>
                        <input list="roleList" type="text" th:field="*{role}" class="form-control"
                               id="role"
                               placeholder="">

                        <datalist id="roleList">
                            <option th:each="role : ${roleList}" th:value="${role.getRoleName()}"
                                    th:text="${role.getRoleName()}">
                                roleName
                            </option>
                        </datalist>
                    </div>

                    <div th:if="${!userEditRole}" class="col-2">
                        <label for="role" class="visually-hidden">Role</label>
                        <input type="text" th:field="*{role}" class="form-control" id="role"
                               placeholder="" readonly>
                    </div>

                    <div class="col-2">
                        <label for="name" class="visually-hidden">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="">
                    </div>

                    <div class="col-2">
                        <label for="address" class="visually-hidden">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address"
                               placeholder="">
                    </div>

                    <div class="col-2">
                        <label for="postNumber" class="visually-hidden">Post Number</label>
                        <input type="text" th:field="*{postNumber}" class="form-control" id="postNumber"
                               placeholder="">
                    </div>

                    <div class="col-2">
                        <label for="city" class="visually-hidden">City</label>
                        <input type="text" th:field="*{city}" class="form-control" id="city"
                               placeholder="">
                    </div>

                    <div class="col-2">
                        <label for="phoneNumber" class="visually-hidden">Phone Number</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
                               placeholder="">
                    </div>

                    <div class="col-2">
                        <label for="phoneNumber2" class="visually-hidden">Phone Number 2</label>
                        <input type="text" th:field="*{phoneNumber2}" class="form-control" id="phoneNumber2"
                               placeholder="">
                    </div>

                    <div class="col-2">
                        <label for="email" class="visually-hidden">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email"
                               placeholder="">
                    </div>

                    <div class="col-2">
                        <button type="submit" class="btn btn-success mt-4" id="save-button">Save</button>
                    </div>

                </div>
            </div>

        </form>

    </div>
</div>

<div class="container-fluid mt-auto">

    <div class="row align-items-end">

        <div class="col">
            <div class="d-flex justify-content-end">
                <button id="redirectButton" type="button" class="btn btn-outline-danger float-right"
                        style="right: 0;">
                    Close
                </button>
            </div>
        </div>


    </div>


</div>

<script src="/js/user/closeButton.js"></script>

</body>
</html>
